<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promociones</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Activar pantalla completa si el parámetro "fullscreen" está presente en la URL
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get("fullscreen") === "true") {
                const enterFullscreen = () => {
                    const docEl = document.documentElement;
                    if (docEl.requestFullscreen) docEl.requestFullscreen();
                    else if (docEl.mozRequestFullScreen) docEl.mozRequestFullScreen();
                    else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();
                    else if (docEl.msRequestFullscreen) docEl.msRequestFullscreen();
                };

                if (!document.fullscreenElement) enterFullscreen();
            }
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #050505;
        }

        .inicio-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .inicio-button:hover {
            background-color: #e67e22;
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }

        .slide {
            display: none;
        }

        .promo-image {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Botón para regresar al inicio -->
    <button class="inicio-button" onclick="window.location.href='index.html'">Inicio</button>

    <!-- Contenedor de la presentación de imágenes -->
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="promo1.jpg" alt="Promoción 1" class="promo-image">
        </div>
        <div class="slide fade">
            <img src="promo2.jpg" alt="Promoción 2" class="promo-image">
        </div>
        <div class="slide fade">
            <img src="promo3.jpg" alt="Promoción 3" class="promo-image">
        </div>
        <div class="slide fade">
            <img src="promo4.jpg" alt="Promoción 4" class="promo-image">
        </div>
    </div>

    <script>
        let slideIndex = 0;
        function showSlides() {
            const slides = document.querySelectorAll(".slide");
            slides.forEach(slide => (slide.style.display = "none"));
            slideIndex++;
            if (slideIndex > slides.length) slideIndex = 1;
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 4000); // Cambiar cada 4 segundos
        }
        showSlides();
    </script>
</body>
</html>
