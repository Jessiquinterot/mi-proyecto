<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promociones</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Activar pantalla completa al cargar la página
        window.onload = () => {
            const enterFullscreen = () => {
                const docEl = document.documentElement;
                if (docEl.requestFullscreen) {
                    docEl.requestFullscreen();
                } else if (docEl.mozRequestFullScreen) { // Soporte para Firefox
                    docEl.mozRequestFullScreen();
                } else if (docEl.webkitRequestFullscreen) { // Soporte para Chrome, Safari y Opera
                    docEl.webkitRequestFullscreen();
                } else if (docEl.msRequestFullscreen) { // Soporte para Edge
                    docEl.msRequestFullscreen();
                }
            };

            // Intenta entrar en pantalla completa si no lo está
            if (!document.fullscreenElement) {
                enterFullscreen();
            }
        };
    </script>
</head>
    <style>
        /* Estilo para el botón "Inicio" */
        .inicio-button {
            position: fixed; /* Fija el botón para que siempre esté visible */
            top: 10px; /* Espaciado desde la parte superior */
            left: 10px; /* Espaciado desde la parte izquierda */
            background-color: orange; /* Color de fondo */
            color: white; /* Color de texto */
            border: none; /* Sin bordes */
            padding: 10px 20px; /* Relleno interno */
            font-size: 16px; /* Tamaño de fuente */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cambia el cursor a mano */
            z-index: 1000; /* Asegura que esté encima de las imágenes */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Sombra para resaltar */
        }

        .inicio-button:hover {
            background-color: #e67e22; /* Color más oscuro al pasar el cursor */
        }
    </style>
</head>
<body>
    <!-- Botón Inicio -->
    <button class="inicio-button" onclick="window.location.href='index.html'">Inicio</button>

    <!-- Contenedor principal para la presentación de diapositivas -->
    <div class="slideshow-container">
        <!-- Cada div con la clase 'slide' es una imagen de la presentación -->
        <div class="slide fade">
            <img src="promo1.jpg" alt="Promoción 1" class="promo-image">
        </div>
        <div class="slide fade">
            <img src="promo2.jpg" alt="Promoción 2" class="promo-image">
        </div>
        <div class="slide fade">
            <img src="promo3.jpg" alt="Promoción 3" class="promo-image">
        </div>
        <div class="slide fade">
            <img src="promo4.jpg" alt="Promoción 4" class="promo-image">
        </div>
    </div>

    <!-- JavaScript para el slideshow -->
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.querySelectorAll(".slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none"; // Oculta todas las imágenes
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; } // Reinicia el índice si es necesario
            slides[slideIndex - 1].style.display = "block"; // Muestra la siguiente imagen
            setTimeout(showSlides, 4000); // Cambia de imagen cada 4 segundos
        }
    </script>
</body>
</html>
