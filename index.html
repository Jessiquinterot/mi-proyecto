<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Multilingüe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Logo centrado -->
        <img src="images/logo.png" alt="Logo Big Pizza" class="logo">
        
        <!-- Título y descripción -->
        <h1>Disfruta de nuestros deliciosos menús en diferentes idiomas y describe nuestras ofertas exclusivas.</h1>

        <!-- Botones de idiomas -->
        <div class="button-container">
            <button class="menu-button" onclick="openMenu('es')">Menú en Español</button>
            <button class="menu-button" onclick="openMenu('pt')">Menú en Portugués</button>
            <button class="menu-button" onclick="openMenu('en')">Menu in English</button>
            <button class="menu-button" onclick="openMenu('ru')">Меню на русском</button>
        </div>

        <!-- Botón de promociones -->
        <a href="promociones.html" class="promo-button">PROMOCIONES</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
