<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Pizza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Contenedor del logo -->
        <div class="logo-container">
            <img src="logo.png" alt="Big Pizza Logo" class="logo">
        </div>

        <!-- Contenedor de botones -->
        <div class="button-container">
            <button class="promo-button" onclick="openFullscreen('promociones.html')">PROMOCIONES</button>
            <button class="menu-button" onclick="openFullscreen('menu-espanol.html')">MENÚ EN ESPAÑOL</button>
            <button class="menu-button" onclick="openFullscreen('menu-portugues.html')">MENÚ EM PORTUGUÊS</button>
            <button class="menu-button" onclick="openFullscreen('menu-ingles.html')">MENU IN ENGLISH</button>
            <button class="menu-button" onclick="openFullscreen('menu-ruso.html')">МЕНЮ НА РУССКОМ</button>
        </div>
    </div>

    <script>
        // Función para abrir en pantalla completa
        function openFullscreen(pageUrl) {
            localStorage.setItem('fullscreen', 'true'); // Guardar estado de pantalla completa
            window.location.href = pageUrl;
        }

        // Al cargar la página, verificar si debe estar en pantalla completa
        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem('fullscreen') === 'true') {
                const elem = document.documentElement; // Elemento raíz
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { // Para Safari
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { // Para IE/Edge
                    elem.msRequestFullscreen();
                }
            }
        });
    </script>
</body>
</html>
