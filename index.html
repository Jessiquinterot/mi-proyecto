<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Pizza</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Función para alternar el estado de pantalla completa
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen(); // Entra en pantalla completa
                document.getElementById('fullscreen-button').innerText = 'Salir de pantalla completa';
            } else {
                document.exitFullscreen(); // Sale de pantalla completa
                document.getElementById('fullscreen-button').innerText = 'Expandir pantalla';
            }
        }

        // Cambiar el texto del botón según el estado de pantalla completa al cargar la página
        document.addEventListener('fullscreenchange', () => {
            const button = document.getElementById('fullscreen-button');
            if (document.fullscreenElement) {
                button.innerText = 'Salir de pantalla completa';
            } else {
                button.innerText = 'Expandir pantalla';
            }
        });
    </script>
</head>
<body>
    <div class="main-container">
        <!-- Botón para alternar pantalla completa -->
        <button id="fullscreen-button" style="position: absolute; top: 10px; right: 10px;" onclick="toggleFullscreen()">Expandir pantalla</button>

        <!-- Contenedor del logo -->
        <div class="logo-container">
            <img src="logo.png" alt="Big Pizza Logo" class="logo">
        </div>

        <!-- Contenedor de botones -->
        <div class="button-container">
            <button class="promo-button" onclick="window.location.href='promociones.html'">PROMOCIONES</button>
            <button class="menu-button" onclick="window.location.href='menu-espanol.html'">MENÚ EN ESPAÑOL</button>
            <button class="menu-button" onclick="window.location.href='menu-portugues.html'">MENÚ EM PORTUGUÊS</button>
            <button class="menu-button" onclick="window.location.href='menu-ingles.html'">MENU IN ENGLISH</button>
            <button class="menu-button" onclick="window.location.href='menu-ruso.html'">МЕНЮ НА РУССКОМ</button>
        </div>
    </div>
</body>
</html>
